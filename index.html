<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="blackjack.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <h1>Black Jack</h1>
        <p>
          <span id="wins">0</span> Wins <span id="losses">0</span> Losses
          <span id="draws">0</span> Draws
        </p>
      </div>
      <div class="cards-container">
        <div class="dealer">
          <h2>Dealer: <span id="dealer-sum"></span></h2>
          <div id="dealer-cards">
            <img id="hidden" src="./cards/BACK.png" />
          </div>
        </div>
        <br />
        <div>
          <h2>You: <span id="your-sum"></span></h2>
          <div id="your-cards"></div>
          <br />
        </div>
      </div>
      <div class="bet-input">
        <div class="balance">
          <h2>Balance: <span id="balance">100$</span></h2>
        </div>
        <input type="number" id="bet" />
        <button id="bet">Bet</button>
      </div>
      <div class="button-container">
        <button id="hit">Hit</button>
        <button id="start">Stay</button>
        <p id="results"></p>
      </div>
    </div>
  </body>
</html>
