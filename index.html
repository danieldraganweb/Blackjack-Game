<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="blackjack.styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <h1>Blackjack Casino</h1>
        <p>
          <span id="wins">0</span> Wins <span id="losses">0</span> Losses
        </p>
      </div>
      <h2 id = "bet-el">Bet: </h2>
      <span id="message-el"></span>
      <div class="cards-container">
        <div class="dealer">
          <h2>Dealer: <span id="dealer-sum"></span></h2>
          <div id="dealer-cards">
            <img id="hidden-card" src="./cards/BACK.png" />
          </div>
        </div>
        </br>
        <br />
        <div>
          <h2>Player: <span id="player-sum"></span></h2>
          <div id="player-cards"></div>
          <br />
        </div>
      </div>
      <div class="bet-input">
        <div class="balance">
          <h3>Balance: <span id="balance">10000 $</span></h3>
          <input type="number" id="bet-input" />
        </div>
      </div>
      <div class="buttons">
        <button id="bet" onclick="addPlayerBet">Bet</button>
        <button id="hit" onclick="drawNewCard">Hit</button>
        <button id="stay" onclick="stopDrawing">Stay</button>
      </div>
    </div>
    <script src="blackjack.js"></script>
  </body>
</html>
